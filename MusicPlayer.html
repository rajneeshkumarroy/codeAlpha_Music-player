<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="mm.png">
  <title>Music-Player</title>
  <link rel="stylesheet" href="MusicPlayer.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <video autoplay muted loop id="bg-vid">
  <source src="am.mp4" type="video/mp4">
    </video>
  <h1 class="heading">🎶 Music Player</h1>

  <div class="music-player">

    <h2 id="song-title">Song Title</h2>
    <h4 id="song-artist">Artist</h4>

    <audio id="audio"></audio>

    <div class="controls">
      <button id="prev">⏮️</button>
      <button id="play">▶️</button>
      <button id="pause">⏸️</button>
      <button id="next">⏭️</button>
    </div>

    <div class="progress-container">
      <input type="range" id="progress" value="0" step="1">
    </div>

    <div class="time">
      <span id="current-time">0:00</span> /
      <span id="duration">0:00</span>
    </div>

    <div class="volume-control">
      <label for="volume">🔊</label>
      <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
    </div>

    <div class="playlist">
      <h3>Playlist</h3>
      <ul id="playlist">
      </ul>
    </div>
  </div>

  <script src="MusicPlayer.js"></script>
</body>
</html>
